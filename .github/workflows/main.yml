name: Build and Publish Rust Python Package

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }} with Python 3.11
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      # نصب Rust
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal

      # نصب Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # نصب maturin و twine
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin twine
      # Build wheel
      - name: Build package
        run: maturin build --release

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install maturin and twine
        run: |
          python -m pip install --upgrade pip
          pip install maturin twine
      - name: Build wheel
        run: |
          rm -rf target/wheels/*
          maturin build --release

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload target/wheels/*.whl
